services:
  trading_db:
    container_name: trading
    image: postgres:18-alpine
    volumes:
      - trading_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_DB=${TRADING_DB}
      - POSTGRES_USER=${TRADING_USER}
      - POSTGRES_PASSWORD=${TRADING_PASSWORD}
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin -d trading_db" ]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - backend
    restart: always
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: on-failure
    ports:
      - "1313:9000"  # Portainer UI
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data

  redis:
    image: redis:8-alpine
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - backend

networks:
  backend:
    driver: bridge
  envio-shared:
    external: true

volumes:
  trading_data:
  portainer_data:
  redis_data: