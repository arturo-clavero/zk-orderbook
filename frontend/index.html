<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>frontend</title>
    <style>
      body {
        font-family: sans-serif;
        max-width: 700px;
        margin: 40px auto;
        line-height: 1.6;
      }
      section {
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin: 8px 0 4px;
      }
      select, input {
        padding: 5px;
        width: 150px;
      }
      button {
        padding: 6px 12px;
        margin-top: 8px;
        cursor: pointer;
      }
      .row {
        display: flex;
        gap: 10px;
        align-items: center;
      }
      #refreshAll {
        position: fixed;
        top: 20px;
        right: 20px;
        background: #0077ff;
        color: white;
        border: none;
        border-radius: 6px;
        padding: 10px 15px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      }
      #refreshAll:hover {
        background: #005fcc;
      }
    </style>
  </head>

  <body>
    <button id="refreshAll">ðŸ”„ Refresh</button>
    <h1>Frontend Dashboard</h1>

    <section>
      <h3>User</h3>
      <div class="row">
        <span id="user">Not connected</span>
      </div>

      <h3>Balance</h3>
      <div class="row">
        <span id="balance">0.00</span>
      </div>
    </section>

    <section>
      <h3>Deposit</h3>
      <div class="row">
        <label>Amount:</label>
        <input type="number" id="depositAmount" value="10" />
        <label>Token:</label>
        <select id="depositToken">
          <option>ETH</option>
          <option>WSOL</option>
          <option>PYUSD</option>
        </select>
        <button id="depositBtn">Deposit</button>
      </div>
    </section>

    <section>
      <h3>Withdraw</h3>
      <div class="row">
        <label>Amount:</label>
        <input type="number" id="withdrawAmount" value="10" />
        <label>Token:</label>
        <select id="withdrawToken">
          <option>ETH</option>
          <option>WSOL</option>
          <option>PYUSD</option>
        </select>
        <button id="withdrawBtn">Withdraw</button>
      </div>
    </section>

    <section>
      <h3>Trade</h3>
      <div class="row">
        <label>Pair:</label>
        <select id="chartPair">
          <option>ETH/PYUSD</option>
          <option>WBTC/PYUSD</option>
        </select>
      </div>

      <div class="row">
        <label>Main Token:</label>
        <span id="mainToken">ETH</span>
        <label>Quote Token:</label>
        <span id="quoteToken">PYUSD</span>
        <button id="switchPair">Switch</button>
      </div>

      <div class="row">
        <label>side:</label>
        <select id="sideSelect">
          <option>Buy</option>
          <option>Sell</option>
        </select>

        <label>Trade Type:</label>
        <select id="tradeTypeSelect">
          <option>Market</option>
          <option>Spot</option>
        </select>
      </div>

      <div class="row">
        <label>Price:</label>
        <input type="number" id="priceInput" value="40000" />
      </div>

       <div class="row">
        <label>Amount:</label>
        <input type="number" id="amountInputTrade" value="1" />
      </div>

      <div class="row" id="marketOptions">
        <label>Slippage (%):</label>
        <input type="number" id="slippageInput" value="5" />
        <label>AMM Fallback:</label>
        <select id="ammFallback">
          <option>true</option>
          <option>false</option>
        </select>
      </div>

      <button id="tradeBtn">Execute Trade</button>
    </section>

    <section>
      <h3>Orders</h3>
      <div id="orders">No orders yet.</div>
    </section>

    <script type="module" src="test-src/test-main.js"></script>
  </body>
</html>
